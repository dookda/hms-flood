<div class="main-content">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-3">
        <div class="row">
          <div class="card">
            <div class="header">
              <h4 class="title">เพิ่มข้อมูล</h4>
              <p class="category">เพิ่มรายละเอียดของตำแหน่งที่เลือก</p>
            </div>
            <div class="content">

              <input type="text" class="form-control" id="name_t" [(ngModel)]="ac_desc" #ctrl="ngModel">
              <br>ตำบล
              <input type="text" class="form-control" id="name_t" [(ngModel)]="ac_tam" #ctrl="ngModel" disabled>
              <br>อำเภอ
              <input type="text" class="form-control" id="name_t" [(ngModel)]="ac_amp" #ctrl="ngModel" disabled>
              <br>จังหวัด
              <input type="text" class="form-control" id="name_t" [(ngModel)]="ac_pro" #ctrl="ngModel" disabled>
              <br>

              <div class="content row">
                <button [ngClass]="{disabled : btnAddAttr}" type="button" class="btn btn-success" (click)="insertDetail();">ตกลง</button>
                <button type="button" class="btn btn-success" (click)="cancelDetail();">ยกเลิก</button>
              </div>


            </div>
          </div>

          <div class="card">
            <div class="header">
              <h4 class="title">ค้นหาพื้นที่</h4>
            </div>
            <div class="content">

              <div class="form-group">จังหวัด
                <select class="form-control" [(ngModel)]="pro_ls" (ngModelChange)="initializeAmp($event)">
                  <option value='all'>ทุกจังหวัด</option>
                  <option *ngFor="let pro of pros" [value]="pro.procode">{{pro.prov_namt}}</option>
                </select>
              </div>
              <div class="form-group">อำเภอ
                <select class="form-control" [(ngModel)]="amp_ls" (ngModelChange)="initializeTam($event)">
                  <option *ngFor="let amp of amps" [value]="amp.ampcode">{{amp.amp_namt}}</option>
                </select>
              </div>
              <div class="form-group">ตำบล
                <select class="form-control" [(ngModel)]="tam_ls" (ngModelChange)="tamExt($event);">
                  <option *ngFor="let tam of tams" [value]="tam.tamcode">{{tam.tam_namt}}</option>
                </select>
              </div>

            </div>
          </div>

          <div class="card">
            <div class="header">
              <h4 class="title">Basemap</h4>
            </div>
            <div class="content">
              <form>
                <select class="form-control" (change)="onSelect($event.target.value)">
                  <option value="grod" selected>แผนที่ถนน (Road)</option>
                  <option value="ghyb">แผนที่ดาวเทียม (Sattlelite)</option>
                  <option value="gter">แผนที่ภูมิประเทศ (Terrain)</option>
                  <option value="mbox">แผนที่ผสม OSM</option>
                  <!-- <option value="mbox">แผนที่ขาวดำ (Gray map)</option> -->
                </select>
              </form>
            </div>
          </div>

        </div>
      </div>

      <div class="col-md-9">
        <div class="card">
          <div class="header">
            <h4 class="title">รายงานอุบัติเหตุ</h4>
          </div>
          <div class="content">
            <div id="map"></div>
          </div>
        </div>

        <!-- <div class="card">
          <div class="header">
            <h4 class="title">รายงานอุบัติเหตุ</h4>
          </div>
          <div class="content">
              <iframe [src]="stv" [(ngModel)]="stv" width="400" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
        </div> -->

      </div>
    </div>
  </div>
</div>
